<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="component.css">
    <title>Template</title>
</head>

<body class="vbox">

    <div class="spacer"></div>

    <main class="vbox w-100 px-5">

        <div class="vbox w-100">
            <div class="vbox w-100 px-5">
                <div class="progress-container w-100">
                    <div id="progress" class="progress">
                    </div>
                    <div class="circle active">1</div>
                    <div class="circle">2</div>
                    <div class="circle">3</div>
                    <div class="circle">4</div>
                    <div class="circle">5</div>
                    <div class="circle">6</div>
                </div>
            </div>

            <div class="box pink-bg grow-1 h-500 p-3 m-3"></div>

            <div class="hbox w-100">
                <button class="btn btn-secondary w-100 grow-1 p-3 m-2" id="prev" disabled>Previous</button>
                <div class="box white-bg grow-2"></div>
                <button class="btn btn-warning w-100 grow-1 p-3 m-22" id="next">Next</button>
            </div>
        </div>
    </main>

    <div class="spacer"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <script src="component.js"></script>
</body>

</html>
