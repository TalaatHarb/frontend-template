<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Template</title>
</head>

<body class="vbox h-100">
    <header class="hbox w-100 fixed-h top-header">
        <div class="box red-bg"></div>
        <div class="box green-bg"></div>
        <div class="box black-bg"></div>
    </header>

    <div class="header-spacer"></div>

    <main class="vbox w-100 grow-1 hbox-md">
        <div class="box yellow-bg grow-1 h-500"></div>
        <div class="box blue-bg grow-1 h-500"></div>
    </main>

    <section class="vbox w-100 grow-1 hbox-md">
        <div class="box red-bg grow-1 h-500"></div>
        <div class="box green-bg grow-1 h-500"></div>
        <div class="box pink-bg grow-1 h-500 h-500"></div>
    </section>

    <script src="main.js"></script>
</body>

</html>
